<form [formGroup]="systemManagerForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Gerenciamento</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-checkbox class="example-margin" formControlName="folder">É um diretório?</mat-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Nome" formControlName="name">
                        @if (systemManagerForm.controls['name'].invalid) {
                        <mat-error>{{errorMessage()}}</mat-error>
                        }
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Salvar</button>
        </mat-card-actions>
    </mat-card>
</form>
