<div class="container-fluid">

  <button mat-icon-button aria-label="Add icon" (click)="openDialog(null)">
    <mat-icon>add</mat-icon>
  </button>
  @if(data.length>0){
  <app-tree [data]="data" (openDialogAdd)="openDialog($event)" (openDialogRemove)="remove($event)"> </app-tree>
  }
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
